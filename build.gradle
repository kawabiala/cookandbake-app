plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'

    //Firebase
    id 'com.google.gms.google-services'
    //id 'kotlin-android-extensions'
    //id 'com.google.devtools.ksp'
}

android {
    compileSdk 34
    defaultConfig {
        applicationId "com.pingwinek.jens.cookandbake"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 12
        versionName "1.6"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "String", "DOMAIN", '"https://www.pingwinek.de"'
        }
        debug {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "String", "DOMAIN", '"http://10.0.2.2/strato/pingwinek"'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        kotlinOptions {
            //jvmTarget = '1.8'
            jvmTarget = '17'
        }
        }
    buildFeatures {
        viewBinding true
    }
    namespace 'com.pingwinek.jens.cookandbake'
}

dependencies {
    def room_version = '2.6.0'
    def mockito_version = "2.13.0"

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    //implementation "androidx.core:core-ktx:1.1.0"

    implementation "com.android.support:support-annotations:28.0.0"

    implementation 'androidx.appcompat:appcompat:1.6.1'
//    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.10.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'

    testImplementation 'junit:junit:4.13.2'
    testImplementation "org.mockito:mockito-core:${mockito_version}"
    testImplementation "org.mockito:mockito-inline:$mockito_version"
    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0"
    //androidTestImplementation 'com.android.support.test:runner:1.0.2'
    //androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    implementation 'com.google.android.gms:play-services-cronet:18.0.1'
    implementation 'androidx.recyclerview:recyclerview:1.3.2'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    implementation 'androidx.fragment:fragment-ktx:1.6.2'

    implementation "androidx.room:room-runtime:$room_version"
    kapt("androidx.room:room-compiler:$room_version")
    //ksp "androidx.room:room-compiler:$room_version"
    implementation "androidx.room:room-ktx:$room_version"

    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.2"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.7.1"

    //Firebase
    implementation platform('com.google.firebase:firebase-bom:32.6.0')
    implementation 'com.firebaseui:firebase-ui-auth:8.0.2'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-database' //version determined by firebase-bom
    
//    testImplementation "androidx.room:room-testing:$room_version"

    // Check for memory leaks (actually mainly UI related)
    //debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.2'
}
